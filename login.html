<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="site_css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script type="text/javascript" src="site_js.js"></script>
    <title>Página de Login</title>
</head>

<body>
    <div class="login-cont">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row">
                <div class="cont-login">
                    <div class="row">
                        <div class="container">
                            <div id="login" class="login">
                                <div class="first-column">
                                    <a id="acessar" href="home.html" class="btn btn-primary">Voltar</a>
                                </div>
                                <div class="second-column-two">
                                    <h2 class="title">Acessar sua Conta</h2>
                                    <div class="social-media">
                                        <ul class="list-social-media">
                                            <li class="item-social-media">
                                                <a href=https://pt-br.facebook.com/ target="_blank"><i
                                                        class="fab fa-facebook-square"></i></a></li>
                                            <li class="item-social-media">
                                                <a href=https://accounts.google.com/ target="_blank"><i
                                                        class="fab fa-google-plus-g"></i></a></li>
                                            <li class="item-social-media">
                                                <a href=https://br.linkedin.com/ target="_blank"><i
                                                        class="fab fa-linkedin"></i></a></li>
                                        </ul>
                                    </div>
                                    <center>
                                        <p class="description">Insira seus dados ou acesse através de suas Redes Sociais
                                        </p>
                                    </center>
                                    <form class="form">
                                        <label class="label-input" for="">
                                            <i class="far fa-user"></i>
                                            <input type="text" placeholder="Nome de Usuário">
                                        </label>
                                        <label class="label-input" for="">
                                            <i class="fas fa-lock"></i>
                                            <input type="password" placeholder="Senha">
                                        </label>
                                        <a href="#">Esqueci meu usuário/senha?</a>
                                        <center><button class="btn btn-second">Acessar</button></center>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
